services:
  db:
    image: postgres:15
    container_name: hatake_db
    environment:
      POSTGRES_DB: hatake
      POSTGRES_USER: hatake_user
      POSTGRES_PASSWORD: hatake_password
      POSTGRES_INITDB_ARGS: "--auth-host=md5 --auth-local=md5"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped

  api:
    build: .
    container_name: hatake_api
    environment:
      DATABASE_URL: postgresql://hatake_user:hatake_password@db:5432/hatake
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - .:/app
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hatake_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data: